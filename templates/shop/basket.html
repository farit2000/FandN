{% extends 'shop/base.html' %}

{% block content %}
    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 p-5 mb-5">
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                            {% for item in cart %}
                            <tr id="block">
                                <td>
                                    <div class="p-2">
                                        <img src='/{{ item.image }}' alt="" width="70" class="img-fluid rounded shadow-sm">
                                        <div class="ml-3 d-inline-block align-middle">
                                            <h5 class="mb-0">
                                                <a href="#" class="text-dark d-inline-block">{{ item.name }}</a>
                                            </h5>
                                            <span class="text-muted font-weight-normal font-italic">Категория: {{ item.category }}</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="align-middle font-weight currency" id="itemTotalPrice">{{ item.total_price }}</td>
                                <td class="align-middle">
                                    <div class="qty font-weight">
                                        <input type="number" class="count" id="{{ item.id }}" name="qty" value="{{ item.quantity }}">
                                        <input type="hidden" value="{{ item.price }}" name="price">
                                        <input type="hidden" value="{{ item.id }}" name="id">
                                    </div>
                                </td>
                                <td class="align-middle">
                                    <i class="fas fa-trash-alt fa-1x" id="trash"></i>
                                </td>
                            </tr>
                            {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    <div class="row justify-content-md-center py-5 p-4 bg-white">
                        <div class="col-md-auto">
                            <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Полная стоимость </div>
                            <div class="p-4">
                                <p class="font-italic mb-4">Полная стоимость указывается без учета доставки.</p>
                                <ul class="list-unstyled mb-4">
                                    <li class="d-flex justify-content-between py-3 border-bottom">
                                        <strong class="text-muted">Сумма</strong>
                                        <h5 class="font-weight-bold currency" id="generalTotalPrice">{{ total_price }}</h5>
                                  </li>
                                </ul>
                                <a onclick="is_basket_empty()" class="btn btn-dark rounded-pill py-2 btn-block text-light">Сделать заказ</a>
                            </div>
                        </div>
                    </div>
                 </div>
             </div>
        </div>
    </div>
    <script type="module" src="/shop/static/js/basket.js"></script>
{% endblock %}
