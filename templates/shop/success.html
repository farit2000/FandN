<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Спасибо за заказ!</title>
    <link rel="stylesheet" href="/shop/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/shop/static/animate.css">
</head>
<script>
    function timer() {

        var myAddress = '/'; // адрес страницы, на которую нужно перейти
        var obj = document.getElementById('timer_inp');
        obj.innerHTML--;

        if (obj.innerHTML == 0) {
            location.href = myAddress;
        } else {
            setTimeout(timer, 1000);
        }
    }
        setTimeout(timer,1000);
</script>
<body style="margin-bottom: 0;padding-top: 150px;">
    <div style="padding-bottom: 50px;">
        <div class="container" style="margin-bottom: auto;margin-top: auto;">
            <div class="row">
                <div class="col">
                    <h1 class="display-4 text-center" style="padding-bottom: 10px;">Спасибо!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="lead text-center" style="padding-bottom: 10px;">Ваш заказ успешно оформлен. Мы свяжемся с вами в ближайшее время.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="text-center">Через &nbsp; <span onload="timer()" id="timer_inp">10</span> &nbsp; секунд вы будете автоматически возвращены на главную страницу магазина.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form type="get" action="/">
                        <div class="col text-center"><button class="btn btn-primary" data-bs-hover-animate="bounce" type="submit">Вернуться в магазин</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/shop/static/jquery.js"></script>
    <script src="/shop/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/shop/static/script.min.js"></script>
</body>

</html>
