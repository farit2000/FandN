{% extends 'shop/base.html' %}

{% block content %}
    <style>
        .img-choice:hover, .active {
            outline: 2px #0d6efd solid;
        }

        .img-choices-container {
                height: 70px;
        }
    </style>
    <div class="p-3 p-md-5 mx-auto bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-7 col-lg-6">
                    <img src="/{{ product.images.first.image }}" class="img-fluid mb-3" alt="{{ product.name }}">
                    <div class="img-choices-container d-flex justify-content-center">
                        {% for image in product.images.all %}
                            <img src="/{{ image.image }}" alt="vase" class="mr-2 img-choice" width="70">
                        {% endfor %}
                    </div>
                </div>
                <div class="d-block d-md-none w-100"></div>
                <div class="col-12 col-md-5 col-lg-6">
                    <h2 class="mt-4 mt-sm-0">{{ product.name }}</h2>
                    <p class="mt-4 mb-5">{{ product.description }}</p>
                    <p class="mb-2 font-weight-bold" style="font-size: 1.6rem;">{{ product.price }} руб.</p>
                    <form class="form-group">
                        <div class="my-3">
                            <label for="quantity">Количество</label>
                            <input type="number" value="1" min="1" step="1" class="form-control w-25" id="quantity"/>
                        </div>
                        <button type="button" class="btn btn-outline-primary">Добавить в корзину</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{#    Аттрибуты! #}
{#    {% for attr in product.attributes %}#}
    <script>
        $('.img-choice').first().addClass('active');
        const activeImage = $('.img-fluid');
        $('.img-choices-container').mouseover(function (e) {
            let target = $(e.target);
            if (target.hasClass('img-choice')){
                $('.active').removeClass('active');
                target.addClass('active');
                activeImage.attr('src', target.attr('src'))
            }
        });
    </script>
{% endblock %}
