{% load static %}
{% load my_tags %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="вазы, бетонные вазы, гипсовые вазы, многогранные вазы, f&n, вазы Казань, вазы Татарстан, горшки">
    <meta name="description" content="F&N - интернет-магазин многогранных гипсовых и цементных ваз. Украсьте вашу комнату минималистичными
    и элегантными вазами.">
    <title>F&N</title>
    <link rel="stylesheet" href="/shop/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    <script src="/shop/static/popper.js"></script>
    <script src="/shop/static/font.js"></script>
    <script src="/shop/static/jquery.js"></script>
    <script src="/shop/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-md-row justify-content-between">
            <a class="py-2"></a>
            <a class="py-2" href="/">F&amp;N</a>
            <div class="dropdown py-2">
                <div class="bag" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-shopping-bag fa-lg "></i>
                    <div class="badge counter">{{ bag_quantity }}</div>
                </div>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    {% for k, v in cart.items %}
                        <a class="dropdown-item d-flex text-reset" href="/product/{% get_slug_by_id k %}/" style="opacity: 1 !important;">
                            <div class="position-relative">
                                <div class="p-3">
                                    <img src="/{{ v|get_item:'main_image' }}" alt="product" class="rounded" style="width: 70px; height: 70px;">
                                </div>
                                <div class="badge counter quantity">{{ v|get_item:'quantity' }}</div>
                            </div>
                            <p class="pt-3">{{ v|get_item:'name' }}</p>
                        </a>
                    {% empty %}
                        <p class="text-center mt-2 mb-3">Ваша корзина пуста</p>
                    <div class="dropdown-divider"></div>
                    {% endfor %}
                    <a class="dropdown-item" href="/basket/">
                       <button class="btn btn-outline-secondary w-100" type="button">Перейти в корзину</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="container py-5">
        <div class="row">
            <div class="col-12 col-md mb-3">F&amp;N</div>
            <div class="col-6 col-md">
                <div class="float-md-right">
                    <h5>Социальные сети</h5>
                     <ul class="list-unstyled text-small">
                         <li>
                             <a class="text-muted" href="https://vk.com/public192074022" target="blank">
                                 <img src="/shop/static/media/logos/vk.svg" alt="vk" class="social-icons">
                                 Vk
                             </a>
                         </li>
                         <li class="mt-1">
                             <a class="text-muted" href="#" target="blank">
                                 <img src="/shop/static/media/logos/instagram.svg" alt="instagram" class="social-icons">
                                 Instagram
                             </a>
                         </li>
                     </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
